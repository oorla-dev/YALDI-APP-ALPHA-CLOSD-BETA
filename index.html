<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Italian Music App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container" id="app">
        <!-- Main Content Area - Will be dynamically populated -->
        <div id="main-content"></div>

        <!-- Player Container -->
        <div class="player-container" id="player-container">
            <!-- Mini Player Bar -->
            <div class="player-bar" id="player-bar">
                <div class="now-playing">
                    <img id="mini-album-cover" src="/placeholder.svg" alt="Album Cover">
                    <div class="track-info">
                        <div class="track-title" id="mini-track-title">Select a track</div>
                        <div class="track-album" id="mini-track-album">No album selected</div>
                    </div>
                </div>
                <div class="controls">
                    <button id="mini-play-btn"><i class="fas fa-play"></i></button>
                    <button id="mini-next-btn"><i class="fas fa-forward"></i></button>
                </div>
            </div>

            <!-- Expanded Player -->
            <div class="expanded-player" id="expanded-player">
                <div class="player-header">
                    <div class="back-button" id="collapse-player-btn">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="album-title" id="player-album-title">ALBUM TITLE</div>
                    <div class="options-button">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>

                <div class="album-artwork">
                    <img class="artwork-image" id="player-album-cover" src="/placeholder.svg" alt="Album Cover">
                </div>

                <div class="track-info-large">
                    <div class="track-title-large" id="player-track-title">TRACK TITLE</div>
                    <div class="track-artist" id="player-track-artist">Artist Name</div>
                </div>

                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>

                <div class="time-display">
                    <div id="current-time">0:00</div>
                    <div id="total-time">0:00</div>
                </div>

                <div class="controls-large">
                    <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn-large" class="play-btn-large"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="loop-btn"><i class="fas fa-redo"></i></button>
                </div>

                <div class="player-footer">
                    <button class="footer-btn active" id="player-btn">Player</button>
                    <button class="footer-btn" id="lyrics-btn">Lyrics</button>
                </div>

                <!-- Lyrics Container (Initially Hidden) -->
                <div class="lyrics-container" id="lyrics-container">
                    <div class="lyrics-full" id="lyrics-full">
                        <div class="lyrics-full-content" id="lyrics-full-content">
                            <!-- Lyrics will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar" id="nav-bar">
            <div class="nav-item" data-view="home-view">MUSIC</div>
            <div class="nav-item" data-view="stores-view">SNDLS</div>
            <div class="nav-item" data-view="events-view">EVENTS</div>
            <div class="nav-item" data-view="hql-view">HQL</div>
        </div>

        <!-- Cart Modal -->
        <div class="cart-modal-overlay" id="cart-modal" style="display: none;">
            <div class="cart-modal">
                <div class="cart-header">
                    <h2>Your Cart</h2>
                    <button class="close-btn" id="close-cart-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="cart-content">
                    <!-- Cart content will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Size Selector Modal -->
        <div class="size-modal-overlay" id="size-modal" style="display: none;">
            <div class="size-modal">
                <div class="size-header">
                    <h2>Select Size</h2>
                    <button class="close-btn" id="close-size-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="product-name" id="size-product-name">Product Name</div>
                <div class="size-options">
                    <button class="size-btn" data-size="S">S</button>
                    <button class="size-btn" data-size="M">M</button>
                    <button class="size-btn" data-size="L">L</button>
                    <button class="size-btn" data-size="XL">XL</button>
                </div>
            </div>
        </div>

        <!-- Checkout Process Modal -->
        <div class="checkout-overlay" id="checkout-modal" style="display: none;">
            <div class="checkout-modal">
                <div class="checkout-header" id="checkout-header">
                    <h2>Checkout</h2>
                    <button class="close-btn" id="close-checkout-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="checkout-progress" id="checkout-progress">
                    <div class="progress-step active" id="shipping-step-indicator">
                        <div class="step-number">1</div>
                        <div class="step-label">Shipping</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step" id="payment-step-indicator">
                        <div class="step-number">2</div>
                        <div class="step-label">Payment</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step" id="review-step-indicator">
                        <div class="step-number">3</div>
                        <div class="step-label">Review</div>
                    </div>
                </div>

                <div class="checkout-content" id="checkout-content">
                    <!-- Checkout content will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
